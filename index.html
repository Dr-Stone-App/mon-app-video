<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon App Vid√©o IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        /* Animation pour faire avancer la barre */
        @keyframes grow {
            from { width: 0%; }
            to { width: 100%; }
        }
        .progress-fill { animation: grow 10s linear forwards; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full text-center mx-4">
        <h1 class="text-2xl font-bold mb-4">üé• Mon App Vid√©o IA</h1>
        
        <textarea id="prompt" class="w-full p-3 border rounded-lg mb-4" rows="3" placeholder="D√©cris ta vid√©o ici..."></textarea>
        
        <p class="text-sm font-semibold text-gray-600 mb-2 text-left">Choisir un style :</p>
        <select id="style" class="w-full p-2 border rounded-lg mb-6 bg-gray-50">
            <option value="anime">Style Anime (Japonais)</option>
            <option value="realistic">Cin√©matique / R√©aliste</option>
            <option value="3d">Animation 3D (Pixar)</option>
            <option value="pixel">Pixel Art (Jeux vid√©o)</option>
        </select>
        
        <button onclick="startLoading()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold text-lg mb-6 active:scale-95 transition-transform">
            G√©n√©rer la vid√©o
        </button>

        <div id="progress-container" class="hidden w-full h-2 bg-gray-200 rounded-full mb-2 overflow-hidden">
            <div id="progress-bar" class="h-full bg-blue-500"></div>
        </div>

        <div id="video-container" class="w-full aspect-video bg-black rounded-xl flex flex-col items-center justify-center border-4 border-slate-800 shadow-inner">
            <p id="status-text" class="text-slate-500 text-sm italic text-center px-4">Ta vid√©o appara√Ætra ici...</p>
        </div>
    </div>

    <script>
        function startLoading() {
            const status = document.getElementById('status-text');
            const container = document.getElementById('video-container');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            
            // Afficher la barre et lancer l'animation
            progressContainer.classList.remove('hidden');
            progressBar.classList.add('progress-fill');

            status.innerText = "L'IA pr√©pare votre vid√©o style " + document.getElementById('style').value + "...";
            status.classList.add('animate-pulse-slow', 'text-blue-400');
            container.classList.add('border-blue-900');
        }
    </script>
</body>
</html>
