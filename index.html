<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid√©o IA Pro - Dr Stone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes grow { from { width: 0%; } to { width: 100%; } }
        .progress-fill { animation: grow 5s linear forwards; }
        .progress-turbo { animation: grow 2s linear forwards; }
        .dark-mode { background-color: #0f172a !important; color: white !important; }
        .dark-card { background-color: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .hidden { display: none; }
        #notification { transition: all 0.5s ease; top: -100px; }
        .show-note { top: 20px !important; }
    </style>
</head>
<body id="body" class="bg-slate-100 flex flex-col items-center min-h-screen font-sans transition-colors duration-300">

    <div id="notification" class="fixed left-1/2 -translate-x-1/2 z-[200] bg-green-500 text-white px-6 py-3 rounded-full shadow-2xl font-bold flex items-center gap-2">
        <span id="note-msg">Succ√®s !</span>
    </div>

    <div id="splash-screen" class="flex flex-col items-center justify-center flex-grow p-6 text-center">
        <div class="w-24 h-24 bg-white rounded-3xl shadow-xl flex items-center justify-center text-5xl mb-6">üé¨</div>
        <h1 class="text-4xl font-extrabold mb-4 text-blue-600">Vid√©o IA Pro</h1>
        <p class="text-gray-500 mb-8 max-w-xs">L'application de Dr Stone pour cr√©er des vid√©os par IA en un clic.</p>
        <button onclick="showApp()" class="bg-blue-600 text-white px-12 py-4 rounded-full font-bold text-xl shadow-2xl active:scale-95">
            COMMENCER ‚ú®
        </button>
    </div>

    <div id="main-app" class="hidden w-full max-w-md p-4">
        
        <div class="flex justify-between items-center mb-6">
            <div onclick="openProfile()" class="flex items-center gap-2 bg-white px-3 py-1.5 rounded-full shadow-md dark-card cursor-pointer hover:bg-gray-50 transition-colors">
                <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold text-xs">DS</div>
                <span id="user-name" class="text-xs font-bold text-black dark:text-white">Dr Stone</span>
                <span id="credits" class="text-[10px] font-bold text-blue-600 border-l pl-2 ml-1">ü™ô 5</span>
                <button onclick="event.stopPropagation(); addTokens()" class="bg-yellow-400 text-white text-[10px] px-2 py-0.5 rounded-full shadow-sm">üéÅ +3</button>
            </div>
            <button onclick="toggleDark()" class="bg-white p-2.5 rounded-full shadow-md dark-card text-xl">üåì</button>
        </div>

        <div id="profile-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[150] flex items-center justify-center p-6">
            <div class="bg-white dark:bg-slate-900 w-full max-w-xs rounded-[2rem] p-8 shadow-2xl text-center border dark:border-slate-700">
                <div class="w-20 h-20 bg-purple-600 rounded-full mx-auto flex items-center justify-center text-white text-3xl font-bold mb-4">DS</div>
                <h3 class="font-black text-xl mb-2 dark:text-white">Mon Profil</h3>
                <input id="edit-name" type="text" class="w-full p-2 border rounded-xl text-center mb-4 text-black bg-gray-50" value="Dr Stone">
                <div class="bg-blue-50 dark:bg-slate-800 p-4 rounded-2xl mb-6">
                    <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Vid√©os cr√©√©es</p>
                    <p id="total-vids" class="text-2xl font-black text-blue-600">3</p>
                </div>
                <button onclick="saveProfile()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg active:scale-95">Enregistrer</button>
            </div>
        </div>

        <div id="card" class="bg-white p-6 rounded-[2.5rem] shadow-2xl transition-colors duration-300">
            <h2 class="text-2xl font-black mb-6 text-gray-800">Studio de Cr√©ation</h2>
            
            <div class="flex items-center justify-between mb-4 px-2 bg-blue-50 p-3 rounded-xl dark:bg-slate-800">
                <span class="text-sm font-bold text-blue-700 dark:text-blue-300">üöÄ Mode Turbo (-2 ü™ô)</span>
                <input type="checkbox" id="turbo-mode" class="w-5 h-5 accent-blue-600">
            </div>

            <textarea id="prompt" class="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 focus:border-blue-500 outline-none text-black bg-gray-50" rows="3" placeholder="D√©cris ta vid√©o..."></textarea>
            
            <button id="btn-gen" onclick="startProcess()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 mb-6">
                G√âN√âRER LA VID√âO
            </button>

            <div id="p-container" class="hidden mb-6 h-2 bg-gray-100 rounded-full overflow-hidden">
                <div id="p-bar" class="h-full bg-blue-500"></div>
            </div>

            <div id="v-container" class="w-full aspect-video bg-gray-900 rounded-3xl flex items-center justify-center mb-6 relative overflow-hidden">
                <p id="status" class="text-gray-500 text-sm font-medium px-8 text-center">Ta vid√©o appara√Ætra ici...</p>
                <video id="demo-video" class="hidden absolute inset-0 w-full h-full object-cover" loop muted playsinline>
                    <source src="https://assets.mixkit.co/videos/preview/mixkit-futuristic-robot-dancing-in-a-dark-room-43402-large.mp4" type="video/mp4">
                </video>
            </div>

            <div id="actions" class="hidden grid grid-cols-2 gap-3 mb-8">
                <button onclick="notify('Lien copi√© !')" class="bg-gray-100 py-3 rounded-xl font-bold text-gray-600">üîó Partager</button>
                <button onclick="location.reload()" class="bg-red-50 py-3 rounded-xl font-bold text-red-500">üîÑ Refaire</button>
            </div>

            <div class="text-left border-t border-gray-100 pt-6">
                <h3 class="font-bold text-gray-800 dark:text-white mb-4 flex items-center justify-between text-sm">
                    üìÇ Mes cr√©ations <span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full">3 FILMS</span>
                </h3>
                <div class="grid grid-cols-3 gap-2">
                    <img src="https://picsum.photos/id/10/200/200" class="rounded-xl hover:scale-105 transition-transform shadow-sm">
                    <img src="https://picsum.photos/id/20/200/200" class="rounded-xl hover:scale-105 transition-transform shadow-sm">
                    <img src="https://picsum.photos/id/30/200/200" class="rounded-xl hover:scale-105 transition-transform shadow-sm">
                </div>
            </div>
        </div>
    </div>

    <script>
        let jetons = 5;
        let creations = 3;

        function showApp() {
            document.getElementById('splash-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        function toggleDark() {
            document.getElementById('body').classList.toggle('dark-mode');
            document.getElementById('card').classList.toggle('dark-card');
        }

        function openProfile() {
            document.getElementById('profile-modal').classList.remove('hidden');
        }

        function saveProfile() {
            const newName = document.getElementById('edit-name').value;
            document.getElementById('user-name').innerText = newName;
            document.getElementById('profile-modal').classList.add('hidden');
            notify("Profil mis √† jour ! ‚úÖ");
        }

        function notify(msg) {
            const n = document.getElementById('notification');
            document.getElementById('note-msg').innerText = msg;
            n.classList.add('show-note');
            setTimeout(() => n.classList.remove('show-note'), 3000);
        }

        function addTokens() {
            jetons += 3;
            document.getElementById('credits').innerText = `ü™ô ${jetons}`;
            notify("Bonus ajout√© ! +3 ü™ô");
        }

        function startProcess() {
            const isTurbo = document.getElementById('turbo-mode').checked;
            const prix = isTurbo ? 2 : 1;
            const temps = isTurbo ? 2000 : 5000;

            if (jetons < prix) {
                notify("Plus de jetons ! üéÅ");
                return;
            }

            jetons -= prix;
            creations++;
            document.getElementById('credits').innerText = `ü™ô ${jetons}`;
            document.getElementById('total-vids').innerText = creations;

            const btn = document.getElementById('btn-gen');
            const pBar = document.getElementById('p-bar');
            
            btn.disabled = true;
            btn.innerText = isTurbo ? "TURBO..." : "IA EN ACTION...";
            document.getElementById('p-container').classList.remove('hidden');
            
            pBar.className = "h-full bg-blue-500"; 
            void pBar.offsetWidth; 
            pBar.classList.add(isTurbo ? 'progress-turbo' : 'progress-fill');

            setTimeout(() => {
                document.getElementById('status').classList.add('hidden');
                document.getElementById('demo-video').classList.remove('hidden');
                document.getElementById('demo-video').play();
                document.getElementById('actions').classList.remove('hidden');
                btn.innerText = "TERMIN√â ! ‚ú®";
                btn.style.backgroundColor = "#22c55e";
                notify("Vid√©o g√©n√©r√©e ! üé¨");
            }, temps);
        }
    </script>
</body>
        </html>
